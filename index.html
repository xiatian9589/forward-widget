<!DOCTYPE html>
<html>
<head>
    <title>Element Message Forwarder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/matrix-widget-api@0.1.8/dist/matrix-widget-api.min.js"></script>
    <style>
        :root {
            --primary-color: #368bd6;
            --hover-color: #2a6fac;
            --background: #ffffff;
            --text-color: #2e2f32;
            --border-color: #e5e5e5;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background: var(--background);
            color: var(--text-color);
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        h2 {
            color: var(--primary-color);
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }
        .step {
            display: none;
            animation: fadeIn 0.3s ease;
        }
        .step.active {
            display: block;
        }
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin: 5px 0;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: var(--hover-color);
        }
        button.secondary {
            background-color: #f0f0f0;
            color: var(--text-color);
        }
        button.secondary:hover {
            background-color: #e0e0e0;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
        }
        .message-preview {
            background-color: #f9f9f9;
            border-left: 3px solid var(--primary-color);
            padding: 10px;
            margin: 15px 0;
            border-radius: 0 4px 4px 0;
        }
        .sender {
            font-weight: bold;
            color: var(--primary-color);
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            text-align: center;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Message Forwarder</h2>

        <div id="step1" class="step active">
            <p>Click below to simulate selecting a message:</p>
            <button id="selectMessageBtn">Simulate Select</button>
        </div>

        <div id="step2" class="step">
            <div class="message-preview">
                <p>Forwarding message from: <span id="selectedSender" class="sender"></span></p>
                <p id="selectedBody"></p>
            </div>
            <label for="roomSelect">Choose destination room:</label>
            <select id="roomSelect"></select>
            <button id="confirmForwardBtn">Forward Message</button>
            <button id="cancelBtn" class="secondary">Cancel</button>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script>
        function initializeWidget() {
            const statusEl = document.getElementById('status');
            const showStatus = msg => { statusEl.textContent = msg; statusEl.className = "status"; };
            const showError = msg => { statusEl.textContent = msg; statusEl.className = "status error"; console.error(msg); };
            const showSuccess = msg => { statusEl.textContent = msg; statusEl.className = "status success"; };

            if (typeof window.WidgetApi === 'undefined') {
                showError("Matrix Widget API failed to load");
                return;
            }

            const widgetId = window.location.hash.substring(1) || "hardcoded-widget-id";
            const widgetApi = new window.WidgetApi(widgetId);

            widgetApi.requestCapabilities([
                "org.matrix.msc2762.timeline:*",
                "org.matrix.msc2762.send.event:m.room.message",
                "org.matrix.msc2762.receive.state_event:m.room.member"
            ]);

            widgetApi.on("ready", () => {
                console.log("Widget ready");
                showStatus("Ready to forward messages");
                loadRooms();
            });

            widgetApi.on("error", (err) => {
                console.error("Widget error:", err);
                showError("Connection error: " + err.message);
            });

            async function loadRooms() {
                try {
                    const select = document.getElementById('roomSelect');
                    // Simulate hardcoded room list
                    const rooms = ["!DrzcMUEIcofAGJHyub:matrix.org", "!roomTest123:matrix.org"];
                    select.innerHTML = '';
                    rooms.forEach(roomId => {
                        const option = document.createElement('option');
                        option.value = roomId;
                        option.textContent = roomId;
                        select.appendChild(option);
                    });
                } catch (e) {
                    showError("Failed to load rooms");
                }
            }

            document.getElementById('selectMessageBtn').addEventListener('click', () => {
                // Simulated message data (hardcoded for local test)
                const hardcodedMessage = {
                    sender: "@kelevin89:matrix.org",
                    content: { body: "大大，thread有tag你" },
                    event_id: "$bLa70ipgJhTpLWaTyC5bV4UZENa11qj_CCcjAWFpL2M",
                    room_id: "!DrzcMUEIcofAGJHyub:matrix.org"
                };

                document.getElementById('selectedSender').textContent = hardcodedMessage.sender;
                document.getElementById('selectedBody').textContent = hardcodedMessage.content.body;

                document.getElementById('step1').classList.remove('active');
                document.getElementById('step2').classList.add('active');
                showStatus("");
                window._simulatedEvent = hardcodedMessage;
            });

            document.getElementById('confirmForwardBtn').addEventListener('click', async () => {
                const targetRoom = document.getElementById('roomSelect').value;
                const sender = document.getElementById('selectedSender').textContent;
                const body = document.getElementById('selectedBody').textContent;
                const originalEvent = window._simulatedEvent;

                if (!targetRoom) {
                    showError("Please select a destination room");
                    return;
                }

                try {
                    showStatus("Forwarding message...");
                    const messageLink = originalEvent ?
                        `https://matrix.to/#/${originalEvent.room_id}/${originalEvent.event_id}` :
                        "[message link unavailable]";

                    const content = {
                        msgtype: "m.text",
                        body: `[Forwarded from ${sender}]: ${body}\n\n${messageLink}`,
                        format: "org.matrix.custom.html",
                        formatted_body: `
                            <div style="border-left: 3px solid #368bd6; padding-left: 10px; margin: 10px 0;">
                                <p style="margin: 0 0 5px 0; color: #368bd6; font-weight: bold;">
                                    Forwarded from ${sender}
                                </p>
                                <p style="margin: 0;">${body}</p>
                            </div>
                            <p><a href="${messageLink}" style="color: #368bd6;">View original message</a></p>
                        `,
                        "m.relates_to": {
                            "m.in_reply_to": {
                                "event_id": originalEvent?.event_id || ""
                            }
                        }
                    };

                    await widgetApi.sendEvent("m.room.message", content, targetRoom);
                    showSuccess("Message forwarded successfully!");

                    setTimeout(() => {
                        document.getElementById('step2').classList.remove('active');
                        document.getElementById('step1').classList.add('active');
                        showStatus("");
                    }, 2000);

                } catch (e) {
                    showError("Failed to forward message: " + e.message);
                    console.error(e);
                }
            });

            document.getElementById('cancelBtn').addEventListener('click', () => {
                document.getElementById('step2').classList.remove('active');
                document.getElementById('step1').classList.add('active');
                showStatus("");
            });

            widgetApi.start();
        }

        if (document.readyState === 'complete') {
            initializeWidget();
        } else {
            window.addEventListener('load', initializeWidget);
        }
    </script>
</body>
</html>
